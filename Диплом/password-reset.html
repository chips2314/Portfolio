<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password-reset</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preload" href="fonts/SoDo/SoDoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
        <link rel="stylesheet" href="css/cabinet.css">
    </head>
<body class="authorization">
    <div class="d-flex justify-content-center align-items-center w-100 my-2 position-absolute">
        <img src="images/cabinet/logo_1.svg">
        <img src="images/cabinet/logo_2.svg">
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

            <form class="position-relative">
                
                <p class="text-white w-100 text-center">Сброс пароля</p>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Электронная почта</label>
                        <input type="tel" class="form-control address-input" id="phone" placeholder="example@email.com">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-submit mt-0 w-100">Отправить</button>
                    </div>
                </div>
    
                <div class="text-center mt-3">
                    <p class="content mb-3 text-white text-center">Чтобы сбросить старый пароль, введите свой адрес электронной почты и получите письмо со ссылкой.</p>
                    <a href="login.html">Back to login</a>
                </div>
            </form>
        <div class="d-flex justify-content-center text-white authorization-footer mt-3">
            &copy; 2025 Zen Garden. All rights reserved. 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cabinet.js"></script>
</body>
</html>
