<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New-password</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preload" href="fonts/SoDo/SoDoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
        <link rel="stylesheet" href="css/cabinet.css">
    </head>
<body class="authorization">
    <div class="d-flex justify-content-center align-items-center w-100 my-2 position-absolute">
        <img src="images/cabinet/logo_1.svg">
        <img src="images/cabinet/logo_2.svg">
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="registration-card card-style p-4">
    
            <form class="position-relative">
                
                <p class="text-white w-100 text-center">Вход в аккаунт</p>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Новый пароль (минимально 6 символов)<span class="text-danger">*</span></label>
                        <input type="password" class="form-control address-input" id="password2" placeholder="**********">
                        <button class="btn btn-eye" type="button">
                            <span id="togglePassword2" >
                                <img src="images/cabinet/icons/eye-close.svg" width="25" height="25" alt="Toggle Password" id="eyeIcon2">
                            </span>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Повторить новый пароль<span class="text-danger">*</span></label>
                        <input type="text" class="form-control address-input" id="password" placeholder="fcgv5h7k">
                        <button class="btn btn-eye" type="button">
                            <span id="togglePassword" >
                                <img src="images/cabinet/icons/eye-open.svg" width="25" height="25" alt="Toggle Password" id="eyeIcon">
                            </span>
                        </button>
                    </div>
                </div>


                <div class="row mb-3 pt-2">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-submit mt-0 w-50">Отправить</button>
                    </div>
                </div>

            </form>

        </div>
        <div class="d-flex justify-content-center text-white authorization-footer mt-3">
            &copy; 2025 Zen Garden. All rights reserved. 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cabinet.js"></script>
</body>
</html>
