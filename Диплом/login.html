<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preload" href="fonts/SoDo/SoDoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
        <link rel="stylesheet" href="css/cabinet.css">
    </head>
<body class="authorization">
    <div class="d-flex justify-content-center align-items-center w-100 my-2 position-absolute">
        <img src="images/cabinet/logo_1.svg">
        <img src="images/cabinet/logo_2.svg">
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="registration-card card-style p-4">
    
            <form class="position-relative">
                
                <p class="text-white w-100 text-center">Вход в аккаунт</p>
 

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Электронная почта</label>
                        <input type="tel" class="form-control address-input" id="phone" placeholder="example@email.com">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Пароль</label>
                        <input type="password" class="form-control address-input" id="password" placeholder="**********">
                        <button class="btn btn-eye" type="button">
                            <span id="togglePassword" >
                                <img src="images/cabinet/icons/eye-close.svg" width="25" height="25" alt="Toggle Password" id="eyeIcon">
                            </span>
                        </button>
                    </div>
                </div>
    
                <div class="d-flex justify-content-center w-100">
            
                        <div class="row mb-3 d-flex align-items-end justify-content-between captcha">
                            <div class="col-md-5 col-sm-5 p-0">
                                <label for="email" class="form-label w-100">CAPTCHA</label>
                                <img src="images/cabinet/captcha.svg" class="obj-cover" height="50px" width="100%" alt="Captcha">
                            </div>
                            <div class=" d-flex align-items-start justify-content-end pl-1 pb-2">
                                <button class="btn px-1 mr-1" type="button">
                                    <img src="images/cabinet/arrow.svg">
                                </button>
                            </div>
                            <div class="col-md-5 col-sm-5 p-0" >
                                <label for="email" class="form-label"> &nbsp;</label>
                                <input type="email" class="form-control address-input" id="email" placeholder="">
                            </div>
                        </div>
                  
                    </div>
    

    
                <div class="row mb-3 pt-2">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-submit mt-0 w-50">Войти</button>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center mt-3">
                    <a href="password-reset.html">Забыли пароль?</a>
                    <a href="registration.html">Зарегистрироваться</a>
                </div>
            </form>

        </div>
        <div class="d-flex justify-content-center text-white authorization-footer mt-3">
            &copy; 2025 Zen Garden. All rights reserved. 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cabinet.js"></script>
</body>
</html>
