<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-reg">
    <div class="logo text-center mt-4 ">
        <img src="images/logo.png" alt="Logo">
        <span class="link-text">Logodesign</span>
    </div>
    <div class="container text-center">

        <div class="card mx-auto p-4" id="authorization">
          <h2 class="mb-4 text-white">Password reset</h2>
          <div class="dropdown position-absolute" style="top:7px; right: 25px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Русский</a>
                    <a class="dropdown-item" href="#">Español</a>
                </div>
            </div>
          <form >
            <p class="w-100 d-flex justify-content-start mt-4 text">To reset your old password, enter your email and receive an mail with a link</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" style="height: 50px !important;" id="email" placeholder="example@yourmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">&nbsp;</label>
                    <button type="submit" class="btn btn-success btn-block d-flex justify-content-center align-items-center mt-0">Submit</button>
                </div>
            </div>

            <p class="w-100 d-flex justify-content-center mt-4">Back to website</p>
          </form>
        </div>
        
       
      </div>
      <footer class="mt-4">
        <p class="text-white text-center">© 2024 PROJECT. All Rights Reserved.</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
