<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-reg">
    <div class="logo text-center mt-4 ">
        <img src="images/wgt-logo.svg" alt="Logo">
      
    </div>
    <div class="container text-center">

        <div class="card mx-auto p-4" id="authorization">
          <h2 class="mb-4 text-white">Sign up an account</h2>
          <div class="dropdown position-absolute" style="top:7px; right: 25px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Русский</a>
                    <a class="dropdown-item" href="#">Español</a>
                </div>
            </div>
            <form>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="firstName">First name<span style="color: #FF002B;">*</span></label>
                      <input type="text" class="form-control" id="firstName" placeholder="Joe">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="lastName">Last name<span style="color: #FF002B;">*</span></label>
                      <input type="text" class="form-control" id="lastName" placeholder="Doe">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="middleName">Middle name<span style="color: #FF002B;">*</span></label>
                      <input type="text" class="form-control" id="middleName" placeholder="Ivanovich">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="dob">Date of Birth<span style="color: #FF002B;">*</span></label>
                      <input type="date" class="form-control" id="dob">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="username">Username<span style="color: #FF002B;">*</span></label>
                      <input type="text" class="form-control" id="username" placeholder="johndoe123">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="password">Password<span style="color: #FF002B;">*</span></label>
                      <input type="password" class="form-control" id="password" placeholder="••••••••">
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email<span style="color: #FF002B;">*</span></label>
                  <input type="email" class="form-control" id="email" placeholder="example@yourmail.com">
              </div>
                  <div class="form-group col-md-6">
                      <label for="city">City<span style="color: #FF002B;">*</span></label>
                      <select class="form-control" id="city">
                          <option value="moscow">Москва</option>
                          <option value="piter">Питер</option>
                          <option value="tyumen">Тюмень</option>
                          <option value="nizhny_novgorod">Нижний Новгород</option>
                          <option value="kazan">Казань</option>
                      </select>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="status">Status<span style="color: #FF002B;">*</span></label>
                      <select class="form-control" id="status">
                          <option value="active">Активен</option>
                          <option value="inactive">Не активен</option>
                          <option value="do_not_disturb">Не беспокоить</option>
                      </select>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="role">Role<span style="color: #FF002B;">*</span></label>
                      <select class="form-control" id="role">
                          <option value="client">Клиент</option>
                          <option value="moderator">Модератор</option>
                          <option value="admin">Администратор</option>
                      </select>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="photo">Upload Photo</label>
                      <input type="file" class="form-control" id="photo">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="phone">Phone<span style="color: #FF002B;">*</span></label>
                      <input type="tel" class="form-control" id="phone" placeholder="+0 000 000 0000">
                  </div>
              </div>
              <div class="form-group text-center">
                  <p class="text-white">By registering, you agree to the <a href="#">Privacy Policy</a>.</p>
              </div>
              <div class="form-group d-flex flex-column align-items-center">
                  <div class="d-flex align-items-center">
                      <img src="images/captcha.png" alt="Captcha" class="mr-2">
                      <img src="images/arrows.png" class="mr-2"></img>
                      <input type="text" class="form-control captcha" placeholder="Enter captcha">
                  </div>
                  <button type="submit" class="btn btn-success btn-block d-flex justify-content-center align-items-center mt-3">Send</button>
              </div>
          </form>
          
        </div>
        
       
      </div>
      <footer class="mt-4">
        <p class="text-white text-center">© 2024 PROJECT. All Rights Reserved.</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
