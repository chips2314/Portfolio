<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preload" href="fonts/SoDo/SoDoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
        <link rel="stylesheet" href="css/cabinet.css">
    </head>
<body class="authorization">
    <div class="d-flex justify-content-center align-items-center w-100 my-2 position-absolute">
        <img src="images/cabinet/logo_1.svg">
        <img src="images/cabinet/logo_2.svg">
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="registration-card card-style p-4">
    
            <form class="position-relative">
                
                <p class="text-white w-100 text-center">Регистрация</p>
                <div class="position-absolute" style="right: 20px; top: 20px;">
                    <img src="images/icons/language.svg" alt="Настройки">
                    <a id="lang-btn" class="text-white">RU</a>
                    <div class="language-switcher"></div>
                            <ul id="lang-list" class="lang-list">
                                <li><a class="active" href="#">RU</a></li>
                                <li><a href="#">FR </a></li>
                                <li><a href="#">GE</a></li>
                                <li><a href="#">EN</a></li>
                                <li><a href="#">ES</a></li>
                        </ul>
                </div>

                      

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">Имя<span class="text-danger">*</span></label>
                        <input type="text" class="form-control address-input" id="first-name" placeholder="Joe">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Фамилия<span class="text-danger">*</span></label>
                        <input type="text" class="form-control address-input" id="last-name" placeholder="Doe">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Электронная почта<span class="text-danger">*</span></label>
                        <input type="tel" class="form-control address-input" id="phone" placeholder="example@email.com">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Пароль (минимально 6 символов)<span class="text-danger">*</span></label>
                        <input type="password" class="form-control address-input" id="password" placeholder="**********">
                        <button class="btn btn-eye" type="button">
                            <span id="togglePassword" >
                                <img src="images/cabinet/icons/eye-close.svg" width="25" height="25" alt="Toggle Password" id="eyeIcon">
                            </span>
                        </button>
                    </div>
                </div>
    

    
                <div class="row mb-3">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-submit mt-0 w-50">Подтвердить</button>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="content mb-3 text-white">Регистрируясь, вы соглашаетесь с Политикой конфиденциальности</p>
                </div>
            </form>

        </div>
        <div class="d-flex justify-content-center text-white authorization-footer mt-3">
            &copy; 2025 Zen Garden. All rights reserved. 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cabinet.js"></script>
</body>
</html>
