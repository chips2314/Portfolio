<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preload" href="fonts/SoDo/SoDoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="authorization_page">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 my-2 position-absolute">
        <img src="image/logo.svg">
        <h5 class="text-green my-1">Starbucks Coffee Token</h5>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="registration-card card-style p-4">
            <h2 class="text-center fw-bold">SIGNUP AN ACCOUNT</h2>
    
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="first-name" placeholder="Joe">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="last-name" placeholder="Doe">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone<span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" placeholder="+0-000-000-0000">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                </div>
    

    
                <div class="row mb-3">
                    <div class="col-md-6 mobile_captcha">
                        <div class="row mb-3 d-flex align-items-center justify-content-between">
                            <div class="col-md-5 col-xs-5 pr-0">
                                <img src="image/authorization/captcha.svg" height="57px" alt="Captcha">
                            </div>
                            <div class="col-md-2 col-xs-2 p-0 d-flex justify-content-end">
                                <button class="btn px-1 mr-1" type="button">
                                    <img src="image/authorization/arrow.svg">
                            </button>
                            </div>
                            <div class="col-md-5 col-xs-5 pl-0" >
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success w-100 mt-2">Send</button>
                    </div>
                </div>
                
            </form>
    
            <div class="text-center mt-3">
                <p class="content mb-3">By registering, you agree to the <a href="#">Privacy Policy</a></p>
                <a href="index.html">‚Üê Back to website</a>
            </div>
    
            <div class="text-center authorization-footer mt-3">
                <p>&copy; 2025 StarbucksToken. All rights reserved.</p>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <script src="js/main.js"></script>
    
</body>
</html>
