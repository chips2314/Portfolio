<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preload" href="fonts/SoDo/SoDoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="authorization_page">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 my-2 position-absolute">
        <img src="image/logo.svg">
        <h5 class="text-green my-1">Starbucks Coffee Token</h5>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="authorization-card card-style p-4 " >
            <h2 class="text-center fw-bold">LOGIN TO ACCOUNT</h2>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="**********">
                        <button class="btn btn-eye" type="button">
                            <span id="togglePassword" >
                                <img src="image/authorization/eye-close.svg" width="25" height="25" alt="Toggle Password" id="eyeIcon">
                            </span>
                        </button>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-success w-100 mt-2">Send</button>
            </form>
    
            <div class="text-center mt-3">
                <a href="#">Create an account</a><br>
                <a href="#">Forgot your password?</a><br>
                <a href="index.html">‚Üê Back to website</a>
            </div>
    
            <div class="text-center authorization-footer mt-3">
                <p>&copy; 2025 StarbucksToken. All rights reserved.</p>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <script src="js/main.js"></script>
    
</body>
</html>
