<div id="header" class="d-flex justify-content-between align-items-center w-100 mb-4 mt-3">
    <div class="d-flex justify-content-center align-items-center">
        <img src="image/logo.svg" class="mr-3" id="logo">
    </div>

       
        <button type="button" class="btn btn-secondary active ml-4 position-relative glowing-btn" id="battle-room" data-page="battle_room_open">
            <span class="btn-glow"></span> 
            <img src="image/b_icon.svg" class="position-absolute"> BATTLE ROOM
        </button>

        <button type="button" class="btn btn-secondary ml-4 position-relative glowing-btn" id="vip-room" data-page="viproom_open_new">
            <span class="btn-glow"></span>
            <img src="image/vr_icon.svg" class="position-absolute"> VIP ROOM
        </button>

        <button type="button" class="btn btn-secondary ml-4 position-relative glowing-btn" id="poker-room" data-page="pokerroom_open">
            <span class="btn-glow"></span>
            <img src="image/pr_room.svg" width="30px" class="position-absolute"> POKER ROOM
        </button>

        <button type="button" class="btn btn-secondary ml-4 position-relative glowing-btn" id="stock" data-page="stockvsstock_open">
            <span class="btn-glow"></span>
            <img src="image/vs_icon.svg" class="position-absolute"> STOCK VS STOCK
        </button>


    <div class="d-flex my-4" id="widgets">
        <div class="d-flex align-items-center justify-content-center" id="widget">
            <div class="d-flex" style="border-right: 1px solid #F8D05F;">
                <img src="image/icons-partners/clock.png" class="px-1">
                <p class="m-0 px-1">Mar</p>
            </div>
            <div>
                <p class="m-0 px-1">10:27:54 AM</p>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center ml-3" id="widget-reboot">
            <img src="image/icons-partners/reboot.png">
        </div>
    </div>
</div>
