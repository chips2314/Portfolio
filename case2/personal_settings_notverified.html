
                <div class="row justify-content-center">
                    <div class="container-fluid w-100">
                        <ul class="mt-3 mb-3 p-0 d-flex w-100" style="flex-wrap: wrap;" id="menu-list">

                            <li><a class="active" href="#">Personal Settings</a></li>
        
                        </ul>  
                        <form class="card p-4 mt-3" id="personal-settings">
                            <!-- Personal Details Section -->
                            <h5 class="mb-0">Personal Details</h5>
                            <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" placeholder="ID">
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nickname">Nickname</label>
                                <input type="text" class="form-control" id="nickname" placeholder="Davis">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Michael">
                            </div>
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Phillips">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="+0 000 000 0000">
                            </div>
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="United States">
                            </div>
                            </div>
                    
                            <!-- Change Password Section -->
                            <h5 class="mt-4">Change Password</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <label for="current-password">Current Password</label>
                                <input type="password" class="form-control" id="current-password" placeholder="*******">
                                </div>
                                <div class="form-group col-md-6">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="*******">
                                </div>
                            </div>
                            <div class="w-100 mt-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-warning btn-block">Save</button>
                            </div>
                            <!-- Verify Account Section -->
                            
                                <h5 class="mt-4">Verify Account</h5>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="text-white">1 Step: Choose your document type</label>
                                <div class="row">
                                    <div class="col-5 p-0 mx-3">
                                        <div class="row">
                                            <div class="col-md-5 ">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="players" id="one">
                                                    <label class="custom-radio flex-nowrap" for="one">ID card</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="players" id="two">
                                                    <label class="custom-radio" for="two">Passport</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="players" id="three">
                                                    <label class="custom-radio flex-nowrap" for="three">Residence permit </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="players" id="four">
                                                    <label class="custom-radio" for="four">Driver`slicense</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                
                                    <div class="col-5 mx-3 p-0">
                                        <div class="custom-file mt-2 w-100">
                                            <input type="file" class="custom-file-input" id="fileUpload">
                                            <label class="custom-file-label" for="fileUpload">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="text-white">2 Step: Enter the verification code received by email</label>
                                <div class="form-row mt-2">
                                    <div class="col-4">
                                        <input type="text" class="form-control" placeholder="- - - -" maxlength="1">
                                    </div>
                                    <div class="col-8">
                                        <button type="button" class="btn btn-send btn-block w-100">Send code</button>
                                    </div>
                                </div>
                                
                            </div>
                            </div>


                            <div class="w-100 mt-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-warning btn-block">Verify</button>
                            </div>
                            <hr>
                            <div class="w-100 d-flex justify-content-center">
                                
                                <button type="button" class="btn btn-primary btn-block ">
                                <img src="image/icons-partners/reboot.png" width="17px">
                                    Logout</button>
                            </div>
                        </form>
                    </div>
                   
                  
                </div>
