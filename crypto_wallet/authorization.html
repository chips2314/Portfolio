<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">


</head>
<body class="d-flex align-items-center justify-content-center bg-reg">
    <div class="logo text-center mt-4 ">
      <img src="images/bitkeeper_logo.svg" alt="Logo">

    </div>
    <div class="container text-center">

        <div class="card mx-auto p-4" id="authorization">
          <h2 class="mb-4 text-white">Login to account</h2>
          <div class="dropdown position-absolute" style="top:15px; right: 25px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                <a class="dropdown-item active" href="#">En</a>
                <a class="dropdown-item" href="#">Ru</a>
                <a class="dropdown-item" href="#">Es</a>
                <a class="dropdown-item" href="#">Tr</a>
            </div>
        </div>
          <form >
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email<span style="color: #FF002B;">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="example@yourmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Password<span style="color: #FF002B;">*</span></label>
                    <input type="text" class="form-control" id="password" placeholder="t5ee4yhd3sAjgr" required>
                    <span id="togglePassword" >
                        <img src="images/authorization/eye-open.png" width="25" height="25" alt="Toggle Password" id="eyeIcon">
                    </span>
                </div>
            </div>
            

            <div class="form-group d-flex flex-column align-items-center">
           
              <button type="submit" class="btn btn-success btn-block d-flex justify-content-center align-items-center mt-0">Submit</button>
            </div>
            <div class="d-flex justify-content-between text-center mt-5">
                <a class="text-success">Create an account</a>
                <a class="text-white">Forgot your password?</a>
                
            </div>
            <a href="home_page.html" class="w-100 d-flex justify-content-center mt-4">Back to website</a>
          </form>
        </div>
        
       
      </div>
      <footer class="mt-4">
        <p class="text-white text-center">Â© 2024 PROJECT. All Rights Reserved.</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
